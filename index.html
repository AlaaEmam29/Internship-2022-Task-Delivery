<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Coffee</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/images/favicon.png">
</head>

<body>
  <!-- Menu Overlay -->
  <header class="overlay bg-nav overlay-slide-left p-3">
        <nav>
                <!-- Menu Items -->
            <div class="container">
                <div class="input-group input-sm search-input  ">
                    <input type="text" class="form-control" placeholder="What do you want to learn?">
                    <span class="input-group-text search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <div class="btns-group ">
                    <button class="btn btn-transparent btn-login fw-bold">Login</button>
                    <button class="btn btn-join text-capitalize text-white fw-bold">join for free
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>

                </div>
            </div>
        </nav>
    </header>
      <!-- Menu Bars -->

    <div class="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
  <!--  End Of Menu Bars -->
  <!-- Sections -->
  <!-- Start of landing page -->

    <section class="landing-page ">
        <div class="container   d-flex align-items-center justify-content-start h-100 ">
            <h1 class="fw-bold">
                Coffee first,
                <br>
                <span>Schemes later.</span>
            </h1>
        </div>
    </section>
      <!-- End of landing page -->
      <!-- start of about page  content-->

    <section class="about-coffee  py-5">
        <div class="container w-75 m-auto py-5">
            <div class="row gx-5 align-items-center ">
                <div class="col-md-6">
                    <figure class="image mb-0">
                        <img src="assets/images/image.png" class="coffee-img" alt="coffee-img"
                            title="make your own coffee">
                    </figure>
                </div>
                <div class="col-md-6 mt-media ">
                    <article>
                        <div class="brdr "></div>
                        <h2 class="text-capitalize fw-bold h1">make your <br />own coffee</h2>
                        <div class="brdr"></div>

                    </article>
                </div>
            </div>
        </div>
    </section>
          <!-- end of about page  content-->
      <!-- start of coffee products page -->

    <section class="coffee-products py-5">
        <div class="container">
            <a href="!#" class="text-capitalize link-color fw-bold">practice advice</a>
            <h2 class="text-capitalize my-3 fw-bold">coffee products</h2>
            <div class="row my-5">
                <div class="col-md-6 col-lg-3">

                    <article class="coffee-card">
                        <img src="assets/images/image1.png" alt="coffee" class="shadow coffee-card-img" title="coffee">
                        <div class="coffee-card-body mt-3">
                            <h4 class="text-capitalize ">coffee</h4>
                            <div class="rating d-flex mt-2  ">
                                <i class="fa-solid fa-star "></i>
                                <p class="me-1">4.4</p>
                                <p class="text-muted">429 reviews</p>
                            </div>
                            <address class="address text-capitalize">new cairo, egypt</address>
                        </div>
                    </article>

                </div>
                <div class="col-md-6 col-lg-3">

                    <article class="coffee-card">
                        <img src="assets/images/image2.png" alt="coffee" class="shadow coffee-card-img" title="coffee">
                        <div class="coffee-card-body mt-3">
                            <h4 class="text-capitalize ">coffee</h4>
                            <div class="rating d-flex mt-2  ">
                                <i class="fa-solid fa-star "></i>
                                <p class="me-1">4.4</p>
                                <p class="text-muted">429 reviews</p>
                            </div>
                            <address class="address text-capitalize">new cairo, egypt</address>
                        </div>
                    </article>

                </div>
                <div class="col-md-6 col-lg-3">

                    <article class="coffee-card">
                        <img src="assets/images/image3.png" alt="coffee" class="shadow coffee-card-img" title="coffee">
                        <div class="coffee-card-body mt-3">
                            <h4 class="text-capitalize ">coffee</h4>
                            <div class="rating d-flex mt-2  ">
                                <i class="fa-solid fa-star "></i>
                                <p class="me-1">4.4</p>
                                <p class="text-muted">429 reviews</p>
                            </div>
                            <address class="address text-capitalize">new cairo, egypt</address>
                        </div>
                    </article>

                </div>
                <div class="col-md-6 col-lg-3">

                    <article class="coffee-card">
                        <img src="assets/images/image4.png" alt="coffee" class="shadow coffee-card-img" title="coffee">
                        <div class="coffee-card-body mt-3">
                            <h4 class="text-capitalize ">coffee</h4>
                            <div class="rating d-flex mt-2  ">
                                <i class="fa-solid fa-star "></i>
                                <p class="me-1">4.4</p>
                                <p class="text-muted">429 reviews</p>
                            </div>
                            <address class="address text-capitalize">new cairo, egypt</address>
                        </div>
                    </article>

                </div>
            </div>
        </div>
    </section>
          <!-- End of coffee products page -->
      <!-- Footer Last content -->

    <footer>
        <div class="container py-5 w-50 ">
            <h3 class="text-center text-uppercase  fw-bold">join us</h3>
            <div class="input-group my-5 input-group-lg">
                <input type="email" class="form-control" placeholder="Your Email">
                <span class="input-group-text search-icon text-white">Subscribe</span>

            </div>

        </div>
    </footer>
          <!-- Footer Last content -->
  <!-- Script -->
    <script src="js/main.js"></script>
</body>

</html>
